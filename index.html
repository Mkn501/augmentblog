<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AugmentBlog | Human Intent & Machine Velocity</title>
    <meta property="og:title" content="AugmentBlog | Human Intent & Machine Velocity">
    <meta property="og:description"
        content="A curated space for the intersection of human intent and machine velocity.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mknguyen.space/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Playfair (Human), JetBrains (Machine), Plus Jakarta (UI) -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,900;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        canvas: '#FAFAF9', /* Alabaster Paper */
                        ink: '#171717',    /* Carbon Ink */
                        stone: '#78716C',
                        insight: {
                            blue: '#0EA5E9',   /* Azure Ink */
                            red: '#DC2626',    /* Crimson Ink */
                            yellow: '#D97706', /* Amber Ink */
                            green: '#15803D'   /* Sage Ink */
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'], // New UI Font
                    },
                    boxShadow: {
                        'paper': '0 20px 40px -10px rgba(0,0,0,0.05)',
                        'lift': '0 25px 50px -12px rgba(0,0,0,0.1)',
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #f3f4f6 1px, transparent 1px), linear-gradient(to bottom, #f3f4f6 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAFAF9;
            color: #171717;
            /* Noise texture for paper feel */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        /* Floating Triangle Corners */
        .insight-corner {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
            transform-origin: center;
        }

        .card-container:hover .insight-corner {
            opacity: 1;
            transform: scale(1.2);
        }

        /* "Catch the Light" Random Flicker Animation */
        /* "Catch the Light" Random Flicker Animation */
        @keyframes catchLight {
            0% {
                opacity: 0.6;
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
                /* Pop out more */
                filter: brightness(1.5) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
                /* Glow effect */
            }

            100% {
                opacity: 0.6;
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .flickering {
            animation: catchLight 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            z-index: 50;
            /* Ensure it pops over other elements */
        }

        .card-container:hover .flickering {
            animation: none;
            opacity: 1;
            transform: scale(1.2);
        }

        .corner-tooltip {
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease-out;
        }

        .insight-corner:hover+.corner-tooltip,
        .insight-corner:hover~.corner-tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        /* Abstract Pattern Classes */
        .pattern-grid {
            background-size: 20px 20px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }

        /* Smooth Scroll & Hide Scrollbar */
        html {
            scroll-behavior: smooth;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col font-sans selection:bg-stone-200">

    <!-- HERO SECTION (FOYER) -->
    <header class="pt-32 pb-16 px-6 md:px-12 max-w-7xl mx-auto w-full text-center relative">
        <!-- Clean Header: No Navigation -->

        <h1 class="text-6xl md:text-9xl font-serif font-black tracking-tight mb-6 leading-none text-ink">
            AUGMENT
        </h1>

        <div class="font-mono text-sm md:text-base text-stone tracking-widest uppercase mb-12">
            INTELLIGENCE, AMPLIFIED.
        </div>

        <div
            class="max-w-xl mx-auto text-lg md:text-xl leading-relaxed text-ink/80 font-serif italic border-l-2 border-stone/20 pl-6 text-left">
            "AI is not the pilot. It is the engine. Welcome to my laboratory of human-guided automation, where we turn
            raw data into strategic clarity."
        </div>

        <!-- Clean Header: No Actions -->
    </header>

    <!-- STICKY FILTER CHIPS (New Addition) -->
    <div class="sticky top-0 z-40 bg-canvas/95 backdrop-blur-sm border-b border-stone-200 py-4 px-6 md:px-12 mb-12">
        <div class="max-w-7xl mx-auto flex gap-3 overflow-x-auto no-scrollbar">
            <button onclick="filterGallery('All')"
                class="filter-btn px-5 py-2 rounded-full bg-ink text-white text-xs font-bold uppercase tracking-wide shadow-md transition-transform active:scale-95 border border-transparent"
                data-filter="All">All</button>
            <button onclick="filterGallery('Case Study')"
                class="filter-btn px-5 py-2 rounded-full bg-white border border-stone-200 text-stone-600 hover:text-ink hover:border-stone-400 text-xs font-bold uppercase tracking-wide transition-colors active:scale-95"
                data-filter="Case Study">Case Studies</button>
            <button onclick="filterGallery('Essay')"
                class="filter-btn px-5 py-2 rounded-full bg-white border border-stone-200 text-stone-600 hover:text-ink hover:border-stone-400 text-xs font-bold uppercase tracking-wide transition-colors active:scale-95"
                data-filter="Essay">Essays</button>
            <button onclick="filterGallery('Tool')"
                class="filter-btn px-5 py-2 rounded-full bg-white border border-stone-200 text-stone-600 hover:text-ink hover:border-stone-400 text-xs font-bold uppercase tracking-wide transition-colors active:scale-95"
                data-filter="Tool">Tools</button>
        </div>
    </div>

    <!-- EXHIBITION HALL (PROJECT GRID) -->
    <main class="flex-grow px-6 md:px-12 pb-32 max-w-7xl mx-auto w-full">
        <!-- Masonry Grid Layout -->
        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 items-start">
            <!-- Dynamic Content will be injected here -->
            <div class="col-span-full text-center py-24 text-stone-400 font-mono animate-pulse">
                Loading Exhibition...
            </div>
        </div>
    </main>

    <!-- FOOTER (CURATOR'S DESK) -->
    <footer class="border-t border-stone-300 bg-white py-24 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-end gap-12">
            <div>
                <div class="font-mono text-xs text-stone-400 uppercase tracking-widest mb-4">The Curator</div>
                <h2 class="text-5xl md:text-7xl font-serif font-black text-ink tracking-tight">READY TO<br />BUILD?</h2>
            </div>

            <div class="font-mono text-sm text-stone-600 space-y-2 text-right w-full md:w-auto">
                <div class="block border-b border-stone-100 pb-2 mb-2">Connect</div>
                <a href="https://www.linkedin.com/in/minh-khoa-nguyen-phd-0b1785163/" target="_blank"
                    class="block hover:text-insight-blue transition-colors">LinkedIn</a>
                <a href="mailto:minkngu@gmail.com" class="block hover:text-insight-blue transition-colors">Email</a>

            </div>
        </div>
    </footer>

    <!-- SCRIPT FOR DYNAMIC LOADING -->
    <script src="projects_indiv.js"></script>
    <script>
        // Store projects globally
        let currentFilter = 'All';

        function filterGallery(type) {
            currentFilter = type;
            loadGallery();

            // Update Active State Visuals
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === type) {
                    btn.classList.remove('bg-white', 'text-stone-600', 'border-stone-200');
                    btn.classList.add('bg-ink', 'text-white', 'border-transparent', 'shadow-md');
                } else {
                    btn.classList.add('bg-white', 'text-stone-600', 'border-stone-200');
                    btn.classList.remove('bg-ink', 'text-white', 'border-transparent', 'shadow-md');
                }
            });
        }

        function loadGallery() {
            try {
                // Use the global variable directly
                const projects = window.PROJECTS;
                const grid = document.getElementById('project-grid');

                if (!projects) {
                    grid.innerHTML = '<div class="col-span-full text-center py-24 text-red-500 font-mono">Error loading projects.</div>';
                    return;
                }

                // Clear loading state
                grid.innerHTML = '';

                // Apply Filter
                const filteredProjects = currentFilter === 'All'
                    ? projects
                    : projects.filter(p => p.type === currentFilter);

                if (filteredProjects.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-24 text-stone-400 font-serif italic text-xl">No projects found in '${currentFilter}'.</div>`;
                    return;
                }

                filteredProjects.forEach((project, index) => {
                    const card = document.createElement('article');
                    // Add existing classes
                    card.className = "card-container group relative bg-white rounded-xl shadow-paper hover:shadow-lift transition-all duration-500 ease-out h-[500px] flex flex-col overflow-hidden border border-stone-100/50 " + (project.coming_soon ? "cursor-default opacity-90" : "cursor-pointer");
                    if (!project.coming_soon) {
                        card.onclick = () => window.location.href = `cards_indiv.html?id=${project.id}`;
                    }

                    // Generate HTML based on style_type
                    let coverArtHTML = '';
                    if (project.style_type === 'code') {
                        coverArtHTML = `
                            <div class="flex-grow relative bg-white overflow-hidden flex items-center justify-center p-8">
                                <!-- Decorative Braces -->
                                <div class="absolute text-[180px] font-mono font-bold text-ink leading-none select-none -left-4 top-1/2 -translate-y-1/2 opacity-100">{</div>
                                <div class="absolute text-[180px] font-mono font-bold text-ink leading-none select-none -right-4 top-1/2 -translate-y-1/2 opacity-100">}</div>
                                
                                <div class="relative z-10 text-center">
                                    <div class="font-mono text-[10px] text-stone-500 mb-6 uppercase tracking-widest border border-stone-200 inline-block px-2 py-1 rounded bg-white">
                                        #00${index + 1} ${project.category}
                                    </div>
                                    <h2 class="text-4xl font-serif font-black text-ink mb-2 leading-tight">${project.title}<br /><span class="text-2xl italic font-normal text-stone-600">${project.subtitle}</span></h2>
                                    <p class="font-mono text-xs text-stone-400 mt-2">${project.tagline}</p>
                                </div>
                                <div class="absolute inset-0 bg-white/0 group-hover:bg-white/50 backdrop-blur-[1px] transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100 z-20">
                                    ${project.coming_soon ?
                                `<span class="bg-stone-100 text-stone-400 font-mono text-xs px-6 py-3 rounded-full uppercase tracking-widest cursor-not-allowed border border-stone-200">Coming Soon</span>` :
                                `<span class="bg-ink text-white font-mono text-xs px-6 py-3 rounded-full uppercase tracking-widest transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300 shadow-xl">View Project</span>`
                            }
                                </div>
                            </div>
                         `;
                    } else if (project.style_type === 'structured') {
                        coverArtHTML = `
                             <div class="flex-grow relative bg-white overflow-hidden flex flex-col items-center justify-center pattern-grid p-8">
                                <div class="relative z-10 text-center w-full max-w-[280px]">
                                    <!-- Category Tag -->
                                    <div class="mb-8">
                                        <span class="font-mono text-[10px] text-stone-500 uppercase tracking-[0.2em] border border-stone-200 px-3 py-1.5 rounded-sm bg-white">${'#00' + (index + 1) + ' ' + project.category}</span>
                                    </div>
                                    
                                    <!-- Title Block -->
                                    <div class="mb-8">
                                        <h2 class="text-4xl font-serif font-black text-ink mb-3 leading-[0.9] tracking-tight">${project.title}</h2>
                                        <p class="font-serif italic text-xl text-stone-700 leading-tight">${project.subtitle}</p>
                                    </div>
                                </div>
                                <div class="absolute inset-0 bg-white/0 group-hover:bg-white/50 backdrop-blur-[1px] transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100 z-20">
                                    ${project.coming_soon ?
                                `<span class="bg-stone-100 text-stone-400 font-mono text-xs px-6 py-3 rounded-full uppercase tracking-widest cursor-not-allowed border border-stone-200">Coming Soon</span>` :
                                `<span class="bg-ink text-white font-mono text-xs px-6 py-3 rounded-full uppercase tracking-widest transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300 shadow-xl">View Project</span>`
                            }
                                </div>
                            </div>
                        `;
                    } else { // organic/default
                        coverArtHTML = `
                            <div class="flex-grow relative bg-stone-50 overflow-hidden flex flex-col items-center justify-center text-center p-8">
                                <!--Subtle Background Gradients-->
                                <div class="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] rounded-full opacity-30 bg-blue-100 blur-3xl"></div>
                                <div class="absolute bottom-[-20%] left-[-20%] w-[80%] h-[80%] rounded-full opacity-30 bg-red-100 blur-3xl"></div>
                                
                                <div class="relative z-10 w-full max-w-[280px]">
                                    <!-- Category Tag -->
                                    <div class="mb-8">
                                        <span class="font-mono text-[10px] text-stone-500 uppercase tracking-[0.2em] border border-stone-200 px-3 py-1.5 rounded-sm bg-white/80 backdrop-blur-sm">#00${index + 1} ${project.category}</span>
                                    </div>
                                    
                                    <!-- Title Block -->
                                    <div class="mb-8">
                                        <h2 class="text-4xl font-serif font-black text-ink mb-3 leading-[0.9] tracking-tight">${project.title}</h2>
                                        <p class="font-serif italic text-2xl text-stone-800 leading-tight">${project.subtitle}</p>
                                    </div>

                                    <!-- Tagline -->
                                    <div class="font-serif text-sm italic text-stone-500 leading-relaxed px-4">
                                        ${project.tagline}
                                    </div>
                                </div>

                                <!--Hover Action-->
                                <div class="absolute inset-0 bg-white/0 group-hover:bg-white/60 backdrop-blur-[2px] transition-all duration-300 flex items-center justify-center opacity-0 group-hover:opacity-100 z-20">
                                    <span class="bg-ink text-white font-mono text-xs px-8 py-4 rounded-full uppercase tracking-widest transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 shadow-xl">Open Case</span>
                                </div>
                            </div>
                        `;
                    }

                    const footerHTML = `
                        <div class="bg-white px-6 pb-6 pt-0 z-20 relative text-center">
                            <div class="flex justify-center gap-2 mb-4">
                                ${project.tech_stack.map(tech => `<span class="text-[10px] font-mono border border-stone-200 px-2 py-1 rounded bg-stone-50 text-stone-600">${tech}</span>`).join('')}
                            </div>
                            <div class="flex justify-between items-center text-[10px] font-mono text-stone-400 uppercase tracking-widest border-t border-stone-100 pt-4 mt-4">
                                <span class="text-stone-500 font-bold">${project.publication_date || 'No Date'}</span>
                                <span class="font-bold text-stone-800 like-count-${project.id}">0</span>
                            </div>
                        </div>
                    `;



                    // Fetch global count
                    fetch(`https://api.counterapi.dev/v1/mkn501-symbiosis/${project.id}/`)
                        .then(res => res.json())
                        .then(data => {
                            const el = card.querySelector(`.like-count-${project.id}`);
                            if (el) el.textContent = data.count;
                        })
                        .catch(() => { }); // Silent fail to 0

                    // Helper for corners (simplified)
                    const insights = project.insights || {};
                    const cornersHTML = `
                        <div class="absolute top-0 left-0 p-4 z-30 group/corner" onclick="event.stopPropagation(); showInsight(event, 'blue')">
                            <div class="insight-corner w-0 h-0 border-t-[40px] border-r-[40px] border-t-insight-blue/80 border-r-transparent rounded-tl-xl drop-shadow-sm"></div>
                            <div class="corner-tooltip absolute top-12 left-2 bg-white border border-stone-100 shadow-lg px-3 py-2 rounded-lg pointer-events-none w-48 z-40">
                                <span class="block text-[10px] font-mono font-bold text-insight-blue uppercase">The Analyst</span>
                                <span class="text-xs text-stone-600 font-sans leading-tight">${insights.analyst || 'Loading...'}</span>
                            </div>
                        </div>
                        <div class="absolute top-0 right-0 p-4 z-30 group/corner" onclick="event.stopPropagation(); showInsight(event, 'red')">
                            <div class="insight-corner w-0 h-0 border-t-[40px] border-l-[40px] border-t-insight-red/80 border-l-transparent rounded-tr-xl drop-shadow-sm"></div>
                            <div class="corner-tooltip absolute top-12 right-2 bg-white border border-stone-100 shadow-lg px-3 py-2 rounded-lg pointer-events-none w-48 z-40 text-right">
                                <span class="block text-[10px] font-mono font-bold text-insight-red uppercase">The Businessman</span>
                                <span class="text-xs text-stone-600 font-sans leading-tight">${insights.businessman || 'Loading...'}</span>
                            </div>
                        </div>
                         <div class="absolute bottom-0 right-0 p-4 z-30 group/corner" onclick="event.stopPropagation(); showInsight(event, 'yellow')">
                             <div class="insight-corner w-0 h-0 border-b-[40px] border-l-[40px] border-b-insight-yellow/80 border-l-transparent rounded-br-xl drop-shadow-sm"></div>
                             <div class="corner-tooltip absolute bottom-12 right-2 bg-white border border-stone-100 shadow-lg px-3 py-2 rounded-lg pointer-events-none w-48 z-40 text-right">
                                <span class="block text-[10px] font-mono font-bold text-insight-yellow uppercase">The Visionary</span>
                                <span class="text-xs text-stone-600 font-sans leading-tight">${insights.visionary || 'Loading...'}</span>
                            </div>
                        </div>
                        <div class="absolute bottom-0 left-0 p-4 z-30 group/corner" onclick="event.stopPropagation(); showInsight(event, 'green')">
                            <div class="insight-corner w-0 h-0 border-b-[40px] border-r-[40px] border-b-insight-green/80 border-r-transparent rounded-bl-xl drop-shadow-sm"></div>
                            <div class="corner-tooltip absolute bottom-12 left-2 bg-white border border-stone-100 shadow-lg px-3 py-2 rounded-lg pointer-events-none w-48 z-40">
                                <span class="block text-[10px] font-mono font-bold text-insight-green uppercase">The Humanist</span>
                                <span class="text-xs text-stone-600 font-sans leading-tight">${insights.humanist || 'Loading...'}</span>
                            </div>
                        </div>
                        `;

                    card.innerHTML = coverArtHTML + footerHTML + cornersHTML;
                    grid.appendChild(card);

                });

                // Restart animation
                startRandomFlicker();

            } catch (error) {
                console.error("Failed to load gallery:", error);
            }
        }

        function showInsight(event, color) {
            event.stopPropagation();
            console.log(`Showing insight for: ${color}`);
        }

        function startRandomFlicker() {
            function flicker() {
                // Re-query every time to handle filter changes replacing the DOM
                const corners = document.querySelectorAll('.insight-corner');

                if (corners.length > 0) {
                    const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                    if (randomCorner) {
                        const card = randomCorner.closest('.card-container');
                        // Only animate if card visible and not hovered
                        if (card && !card.matches(':hover')) {
                            // Reset to ensure restart if already flickering
                            randomCorner.classList.remove('flickering');
                            void randomCorner.offsetWidth; // trigger reflow
                            randomCorner.classList.add('flickering');

                            // Remove class after animation
                            setTimeout(() => {
                                if (randomCorner) randomCorner.classList.remove('flickering');
                            }, 1500);
                        }
                    }
                }
                // Random interval between 1.5s and 4s
                setTimeout(flicker, Math.random() * 2500 + 1500);
            }
            // Start loop after initial load
            setTimeout(flicker, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => loadGallery());
    </script>
